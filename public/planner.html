<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Planner</title>
  <meta content="Planner" property="og:title"/>
  <meta content="Planner" property="twitter:title"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta content="Webflow" name="generator"/>

  <link href="planner.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous"/>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({ google:{ families:["Inter:400,600,700"] }});
  </script>
  <script>
    !function(o,c){var n=c.documentElement,t=" w-mod-";
    n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")
    }(window,document);
  </script>
  <link href="https://cdn.prod.website-files.com/img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
  <link href="https://cdn.prod.website-files.com/img/webclip.png" rel="apple-touch-icon"/>

<body>

<!-- ====== UI ====== -->
<div class="lang-floating">
  <a href="#">ES</a> | <a href="#">EN</a> | <a href="#">FR</a>
</div>
<div class="top-bar">
  <a href="#">ITravelByMyOwn Planner</a>
</div>

<div id="planner-grid">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Planificador</h2>
    <h3>Destinos</h3>
    <div id="city-list"></div>
    <button class="add-city" id="add-city-btn">+ Agregar ciudad</button>
    <button class="save-dest" id="save-destinations">Guardar destinos</button>
  </aside>

  <!-- Main -->
  <main class="main">
    <h2>Itinerario</h2>
    <button id="start-planning" disabled>Iniciar planificación</button>

    <div class="chat-container" id="chat-container">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input id="chat-input" type="text" placeholder="Escribe tu mensaje..."/>
        <button id="send-btn">Enviar</button>
      </div>
    </div>

    <div class="city-tabs" id="city-tabs"></div>
    <div id="output"></div>

    <div class="toolbar" id="toolbar">
      <button id="export-pdf">Exportar PDF</button>
      <button id="export-email">Enviar por Email</button>
      <button id="edit-itinerary">Editar</button>
      <button id="clear-itinerary">Limpiar</button>
      <button id="monetization-upsell" style="display:none;">Desbloquear Premium</button>
    </div>

    <button id="confirm-itinerary">Elijo este itinerario</button>
  </main>
</div>

<footer>
  © 2025 ITravelByMyOwn · <a href="#">Términos</a> · <a href="#">Privacidad</a>
</footer>

<script src="planner.js"></script>
</body>
</html>
